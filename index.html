<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4551b31d75.js" crossorigin="anonymous"></script>
    <title>Hornadium</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <a class="nav-link logo"><img src="static/hornadium-logo.jpeg" alt="hornadium logo" id="header-img"></a>
            <a class="nav-link">Home</a>
            <a class="nav-link">Shop</a>
            <a class="nav-link">About</a>
            <a class="nav-link">Contact</a>
            <a class="nav-link"><i class="fa-solid fa-cart-shopping"></i></i></a>
        </nav>
    </header>
    <main id="main">
        <div class="video-wrapper">
            <video playsinline autoplay muted loop poster="vinyl-poster.png">
                <source src="static/vinyl-loop.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-header">
                <h1>Welcome to Hornadium</h1>
                <p>The Musician's Haven</p>
                <a>Shop Now</a>
            </div>
        </div>

    </main>

</html>
