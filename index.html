<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4551b31d75.js" crossorigin="anonymous"></script>
    <title>Hornadium</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <a class="nav-link logo" href="#home"><img src="static/hornadium-logo.jpeg" alt="hornadium logo"
                    id="header-img"></a>
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#shop">Shop</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#contact">Contact</a>
            <a class="nav-link" href="#shop"><i class="fa-solid fa-cart-shopping"></i></i></a>
        </nav>
    </header>
    <main id="main">
        <section id="home">
            <div class=" video-wrapper">
                <video playsinline autoplay muted loop poster="vinyl-poster.png" id="video">
                    <source src="static/vinyl-loop.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-header">
                    <h1>Welcome to Hornadium</h1>
                    <p>The Audiophile's Haven</p>
                    <a href="#shop">Shop Now</a>
                </div>
            </div>
        </section>
        <section class="featured" id="shop">
            <h2>Featured Items</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <img src="static/californication.jpeg" alt="album image" id="item-img">
                    <p id="item-name">Red Hot Chilli Peppers - Californication</p>
                    <p id="item-price">$19.90</p>
                </div>
                <div class="shop-item">
                    <img src="static/swimming.jpeg" alt="album image" id="item-img">
                    <p id="item-name">Mac Miller - Swimming</p>
                    <p id="item-price">$19.90</p>
                </div>
                <div class="shop-item">
                    <img src="static/in-utero.jpeg" alt="album image" id="item-img">
                    <p id="item-name">Nirvana - In Utero</p>
                    <p id="item-price">$19.90</p>
                </div>
            </div>
        </section>
        <section id="about">
            <h2>About</h2>
            <div class="grid-items">
                <div class="item 1"></div>
                <div class="item 2"></div>
                <div class="item 3"></div>
                <div class="item 4"></div>
                <div class="item 5"></div>
                <div class="item 6"></div>
            </div>
        </section>
        <section id="contact">
            <form id="form">
                <input id="email" placeholder="Enter your email here" type="email">
            </form>
        </section>
    </main>

</body>

</html>
